name: Linter
run-name: ${{ github.actor }} is attempting to make a ${{github.event_name}}.
on: push

jobs:
  run-linters:
    name: Run Linters
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false
          standalone: true
          dest: ~/setup-pnpm

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: ^9

      - name: Install dependencies
        run: pnpm install

      - name: Run Linters
        uses: panda0603/lint-action@1.6.3
        with:
          github_token: ${{ secrets.MAGIC_BOT_TOKEN}}
          eslint_extensions: js,ts,jsx,tsx,md,mdx
          prettier: true
          prettier_extensions: js,ts,jsx,tsx,md,mdx,css,scss,json
          auto_fix: true
          git_name: "MagicUI Lint Action"
